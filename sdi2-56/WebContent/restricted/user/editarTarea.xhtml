<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<h:outputStylesheet name="css/styles.css"/>
		<title>#{msgs.gestorTareas}</title>
		<h:body>
			<h:form id = "menu1">
				<p:menubar class="w3-pink">
					<p:submenu id = "gestionSesion" label="#{msgs.sesion}">
						<p:menuitem id = "cerrarSesion" value="#{msgs.cerrarSesion}" action="#{usuarios.cerrarSesion}">
						</p:menuitem> 
					</p:submenu>
					<p:submenu id = "atras" label="#{msgs.volverUsuario}" >
						<p:menuitem id = "volver" value="#{msgs.volver}" action= "#{usuarios.volverUsuario}">
						</p:menuitem> 
					</p:submenu>
					<ui:include src="/snippets/idiomasSelector.xhtml"/>
				</p:menubar>

			</h:form>
			<h:form>
				<center>
					<h1>#{msgs.creacionDeTarea}</h1>
				</center>
				
				<h:form id="form-registro">
	<p:panelGrid class=".w3-panel" id = "grid" columns="3" cellPadding = "3"
				style="margin: 0 auto;">
				
				<p:outputLabel for="Title" value="#{msgs.titulo}" />
				<p:inputText id="Title" type="text" value="#{tareas.title}"
					required="true"/>
				<p:message for="Title" />
				
				<p:outputLabel for="Planned" value="#{msgs.fechaPlanificada}" />
				<p:calendar id="Planned" pattern="dd/MM/yyyy HH:mm:ss" 
				value="#{tareas.planned}"	required="true" effect="fold"/>
				<p:message for="Planned" />
				
				<p:outputLabel for="Comment" value="#{msgs.comentario}" />
				<p:inputText id="Comment" type="text" value="#{tareas.comments}"	
				/><br></br>
				
				<p:outputLabel for="Category" value="#{msgs.categoria}" />
				<p:inputText id="Category" type="text" value="#{tareas.category}"/>
	</p:panelGrid>
				<div align="center">
					<p:commandButton id="botonSalvarTarea" value="#{msgs.salvar}" 
					action="#{tareas.editarTask}" update = "grid" ajax = "false"/>
				</div>

	</h:form>
			</h:form>
			<br></br>
			<br></br>
			<br></br>
			<br></br>
			<br></br>
		
		</h:body>
	</h:head>

</html>
