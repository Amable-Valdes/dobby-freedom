<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">	

<f:view locale="#{settings.locale}">
	<h:head>
		
		<h:outputStylesheet name="css/styles.css"/>
		<title>#{msgs.gestorTareas}</title>
		<h:body >
			<ui:include src="/snippets/menu-bar-index.xhtml" />
			<h:form id="loginForm">
				<center>
				<br></br>
			<br></br>
			<br></br>
					<h1>#{msgs.tituloLogin}</h1>
				</center>
				<br></br>
			<br></br>
			<br></br>
			<br></br>
				<p:panelGrid class="w3-container w3-light-blue" id="grid" columns="3" cellPadding="5"
					style="margin: 0 auto;">
					<p:outputLabel for="user" value="#{msgs.usuario}" />
					<p:inputText id="user" type="text" value="#{usuarios.login}"
						required="true"></p:inputText>
					<p:message for="user"/>

					<p:outputLabel for="pass" value="#{msgs.contraseÃ±a}" />
					<p:inputText id="pass" type="password" required="true"
						value="#{usuarios.pass}"></p:inputText>
					<p:message for="pass" />

				</p:panelGrid>
				<div align="center">
					<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
					<p:commandButton id = "enviarUser" value="#{msgs.iniciarSesion}"
						action="#{usuarios.iniciarSesion}" update="grid" ajax="false">
					</p:commandButton>
				</div>

			</h:form>
			<br></br>
			<br></br>
			<br></br>
			<br></br>
			<br></br>
			
		</h:body>
	</h:head>
	</f:view>
</html>
