<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<title>Gestor de tareas</title>
		<h:body>
			<h:form id = "menu1">
				<p:menubar>
					<p:menuitem value="#{msgs.botonMenu}">
					</p:menuitem>
					<p:submenu id = "registro" label="Gestion de usuarios">
						<p:menuitem id = "registroUsuario" value="Registrarse" action="registro">
						</p:menuitem>
					</p:submenu>
				</p:menubar>

			</h:form>
			<h:form>
				<center>
					<h1>Inicio de sesión</h1>
				</center>
				<p:panelGrid id="grid" columns="3" cellPadding="5"
					style="margin: 0 auto;">
					<p:outputLabel for="user" value="Usuario:" />
					<p:inputText id="user" type="text" value="#{usuarios.login}"
						required="true"></p:inputText>
					<p:message for="user" />

					<p:outputLabel for="pass" value="Contraseña" />
					<p:inputText id="pass" type="password" required="true"
						value="#{usuarios.pass}"></p:inputText>
					<p:message for="pass" />

				</p:panelGrid>
				<div align="center">
					<p:commandButton id = "enviarUser" value="Login"
						action="#{usuarios.iniciarSesion}" update="grid" ajax="false">
					</p:commandButton>
				</div>

			</h:form>
			<br></br>
			<br></br>
			<br></br>
			<br></br>
			<br></br>
			<h:form>
			<p:dataTable id="tablaTareas" var="tarea" styleClass="formTable"
				value="#{tareas.listaTodasTareas}"  rows="8"
				paginator="true"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                >
			<p:column filterBy="#{tarea.title}" sortBy="#{tarea.title}" headerText="Titulo">
					<h:outputText value="#{tarea.title}" /></p:column>
				<p:column sortBy="#{tarea.categoryId}">
					<f:facet name="header">Categoria</f:facet>#{tarea.categoryId}</p:column>
				<p:column sortBy="#{tarea.planned}">
					<f:facet name="header">Fecha planificada</f:facet>#{tarea.planned}</p:column>
				<p:column sortBy="#{tarea.finished}">
					<f:facet name="header">Fecha de finalizacion</f:facet>#{tarea.finished}</p:column>
				<p:column>
					<f:facet name="header">Comentario</f:facet>#{tarea.comments}</p:column>
			</p:dataTable>
			</h:form>
		</h:body>
	</h:head>

</html>
