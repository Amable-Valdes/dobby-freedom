<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">	


	<h:head>
		<h:outputStylesheet name="css/styles.css"/>
		<title>Gestor de tareas</title>
		<h:body>
			<h:form id = "menu1">
				<p:menubar>
					<p:menuitem value="#{msgs.botonMenu}">
					</p:menuitem>
					<p:submenu id = "registro" label="Gestion de usuarios">
						<p:menuitem id = "registroUsuario" value="Registrarse" action="registro">
						</p:menuitem>
					</p:submenu>
				</p:menubar>
			</h:form>
			<h:form>
				<center>
				<br></br>
			<br></br>
			<br></br>
					<h1>Inicio de sesión</h1>
				</center>
				<br></br>
			<br></br>
			<br></br>
			<br></br>
				<p:panelGrid id="grid" columns="3" cellPadding="5"
					style="margin: 0 auto;">
					<p:outputLabel for="user" value="Usuario:" />
					<p:inputText id="user" type="text" value="#{usuarios.login}"
						required="true"></p:inputText>
					<p:message for="user" />

					<p:outputLabel for="pass" value="Contraseña" />
					<p:inputText id="pass" type="password" required="true"
						value="#{usuarios.pass}"></p:inputText>
					<p:message for="pass" />

				</p:panelGrid>
				<div align="center">
					<p:commandButton id = "enviarUser" value="Login"
						action="#{usuarios.iniciarSesion}" update="grid" ajax="false">
					</p:commandButton>
				</div>

			</h:form>
			<br></br>
			<br></br>
			<br></br>
			<br></br>
			<br></br>
			
		</h:body>
	</h:head>

</html>
