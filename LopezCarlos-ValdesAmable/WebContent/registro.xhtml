<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<h:outputStylesheet name="css/styles.css"/>
	
		
		<title>#{msgs.gestorTareas}</title>
		<h:body>
		<h:form id = "menu1">
				<p:menubar class="w3-pink">
					<p:submenu id = "gestionUsuarios" label="#{msgs.gestionUsuarios}">
						<p:menuitem id = "volverAtras" value="#{msgs.volverAtras}" outcome="index.xhtml">
						</p:menuitem>
					</p:submenu>
					<ui:include src="/snippets/idiomasSelector.xhtml"/>
				</p:menubar>

			</h:form>
			<h:form>
				<center>
					<h1>#{msgs.registroUsuarios}</h1>
				</center>
				<p:panelGrid id="grid" columns="3" cellPadding="5"
					style="margin: 0 auto;">
					<p:outputLabel for="user" value="#{msgs.usuario}" />
					<p:inputText id="user" type="text" value="#{usuarios.login}"
						required="true">
						<f:validator validatorId="custom.loginValidator"></f:validator></p:inputText>
					<p:message for="user" />
					
					<p:outputLabel for="email" value="Email:" />
					<p:inputText id="email" type="email" value="#{usuarios.email}"
						required="true">
						<f:validateRegex pattern=".+@.+\.[a-z]+"/> 
						</p:inputText>
					<p:message for="email" />

					<p:outputLabel for="pass" value="#{msgs.contraseña}" />
					<p:inputText id="pass" type="password" required="true"
						value="#{usuarios.pass}">	
						<f:validateLength minimum="8" />
						<f:validator validatorId="custom.passwordValidator"></f:validator>
						</p:inputText>
					<p:message for="pass" />
					
					<p:outputLabel for="passRew" value="#{msgs.reContraseña}" />
					<p:inputText id="passRew" type="password" required="true"
						value="#{usuarios.passRew}"></p:inputText> 
					<p:message for="passRew" />

				</p:panelGrid>
				<div align="center">
					<p:commandButton id = "enviarUser" value="#{msgs.registrarse}"
						action="#{usuarios.registraUsuario}" update="grid" ajax="false">
					</p:commandButton>
				</div>

			</h:form>
			<br></br>
			<br></br>
			<br></br>
			<br></br>
			<br></br>
		</h:body>
	</h:head>

</html>
