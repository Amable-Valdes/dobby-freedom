<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<title>Gestor de tareas</title>
		<h:body>
			<h:form>
				<center>
					<h1>Registro de usuario</h1>
				</center>
				<p:panelGrid id="grid" columns="3" cellPadding="5"
					style="margin: 0 auto;">
					<p:outputLabel for="user" value="Usuario:" />
					<p:inputText id="user" type="text" value="#{usuarios.login}"
						required="true"></p:inputText>
					<p:message for="user" />

					<p:outputLabel for="pass" value="Contraseña" />
					<p:inputText id="pass" type="password" required="true"
						value="#{usuarios.pass}"></p:inputText>
					<p:message for="pass" />
					
					<p:outputLabel for="passRew" value="Escriba de nuevo la contraseña" />
					<p:inputText id="passRew" type="password" required="true"
						value="#{usuarios.passRew}"></p:inputText> 
					<p:message for="passRew" />

				</p:panelGrid>
				<div align="center">
					<p:commandButton id = "enviarUser" value="Login"
						action="#{usuarios.registraUsuario}" update="grid" ajax="false">
					</p:commandButton>
				</div>

			</h:form>
			<br></br>
			<br></br>
			<br></br>
			<br></br>
			<br></br>
		</h:body>
	</h:head>

</html>
