<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<h:outputStylesheet name="css/styles.css"/>
		<title>Gestor de tareas</title>
		<h:body>
			<h:form id = "menu1">
				<p:menubar>
					<p:submenu id = "gestionSesion" label="Sesion">
						<p:menuitem id = "cerrarSesion" value="Cerrar Sesion" action="#{usuarios.cerrarSesion}">
						</p:menuitem>
					</p:submenu>
				</p:menubar>

			</h:form>
			<h:form>
				<center>
					<h1>Creacion de tarea</h1>
				</center>
				
				<h:form id="form-registro">
	<p:panelGrid class=".w3-panel" id = "grid" columns="3" cellPadding = "4"
				style="margin: 0 auto;">
				
				<p:outputLabel for="Title" value="Titulo" />
				<p:inputText id="Title" type="text" value="#{tareas.title}"
					required="true"/>
				<p:message for="Title" />
				
				<p:outputLabel for="Comment" value="Comentario" />
				<p:inputText id="Comment" type="text" value="#{tareas.comments}"
					required="true"/>
				<p:message for="Comment" />
				
				
				
				<p:outputLabel for="Planned" value="Fecha planificada" />
				<p:inputText id="Planned" type="date" pattern="MM/dd/yyyy" 
				value="#{tareas.planned}"	required="true" />
				<p:message for="Planned" />
				
				<p:outputLabel for="Category" value="Categoria" />
				<p:inputText id="Category" type="text" value="#{tareas.category}"/>
</p:panelGrid>
				<div align="center">
					<p:commandButton id="botonSalvarTarea" value="Salvar" 
					action="#{tareas.crearTask}" update = "grid" ajax = "false"/>
				</div>

	</h:form>
			</h:form>
			<br></br>
			<br></br>
			<br></br>
			<br></br>
			<br></br>
		
		</h:body>
	</h:head>

</html>
