<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<h:outputStylesheet name="css/styles.css"/>
		<title>#{msgs.gestorTareas}</title>
		<h:body>
			<h:form id = "menu1">
				<p:menubar class="w3-pink">
					<p:submenu id = "gestionSesion" label="#{msgs.sesion}">
						<p:menuitem id = "cerrarSesion" value="#{msgs.cerrarSesion}" action="#{usuarios.cerrarSesion}">
						</p:menuitem>
					</p:submenu>
					<p:submenu id = "BBDD" label="BBDD">
						<p:menuitem id = "ReiniciarBBDD" value="#{msgs.resetBBDD}" action="#{usuarios.inicializarBBDD}"
						update="form-listado:tabla" immediate="true" type="submit">
						</p:menuitem>
					</p:submenu>
				</p:menubar>

			</h:form>
			
			<h:form>
				<center>
					<h1>Administrador</h1>
				</center>
				<br></br>
				<br></br>
				<br></br>
				<br></br>
				<br></br>

			</h:form>
			<h:form id="form-listado" class="w3-pink">
			<center>
					<h1>Listado usuarios</h1>
				</center>
			<p:dataTable id="tabla" var="usuario" styleClass="formTable"
				value="#{usuarios.listaUsuarios}"  rows="8"
				paginator="true"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
               >
			<p:column filterBy="#{usuario.login}" sortBy="#{usuario.login}" headerText="Login">
					<h:outputText value="#{usuario.login}" /></p:column>
				<p:column  sortBy="#{usuario.email}">
					<f:facet name="header">Email</f:facet>#{usuario.email}</p:column>
				<p:column sortBy="#{usuario.status}">
					<f:facet name="header">Estado</f:facet>#{usuario.status}</p:column>
				<p:column>
								<p:commandButton class="w3-pink" value="actdesact" action="#{usuarios.activarDesactivar(usuario)}" type="submit" 
					immediate="true" update="tabla"/>
				</p:column>
			</p:dataTable>

			</h:form>
		</h:body>
	</h:head>

</html>
