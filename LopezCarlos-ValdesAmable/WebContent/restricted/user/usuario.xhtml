<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<h:outputStylesheet name="css/styles.css"/>
		<title>Gestor de tareas</title>
		<h:body>
		<ui:include src="/snippets/menu-bar-usuario.xhtml" />
			
			
			<br></br>
			<br></br>
			<br></br>
			<br></br>
			<br></br>
			<h:form>
			<div align="center">
					<p:commandButton id ="theInbox" value="#{msgs.listaInbox}"
						action="#{usuarios.inbox}" update="@all" rendered="#{!usuarios.listaInbox}">
					</p:commandButton>
					<p:commandButton id ="inboxFinish" value="#{msgs.inboxTerminadas}"
						action="#{usuarios.inboxTerminadas}" update="@all" rendered="#{usuarios.listaInbox and !usuarios.finalizadas}">
					</p:commandButton> 
					<p:commandButton id ="inboxNoFinish" value="#{msgs.inboxNoTerminadas}"
						action="#{usuarios.inboxNoTerminadas}" update="@all" rendered="#{usuarios.listaInbox and usuarios.finalizadas}">
					</p:commandButton>
					<p:commandButton id = "hoy" value="#{msgs.listaHoy}"
						action="#{usuarios.hoy}" update="@all" rendered="#{!usuarios.listaHoy}">
					</p:commandButton>
					<p:commandButton id = "semana" value="#{msgs.listaSemana}"
						action="#{usuarios.semana}" update="@all" rendered="#{!usuarios.listaSemana}">
					</p:commandButton>
				</div> 

				</h:form>
			
			<br></br>
			<br></br>
			<h:form>
			<center>
					<h1>#{usuarios.login}</h1>
				</center>
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			<p:dataTable id="tablaTareas" var="tarea"
				value="#{tareas.listaTareas}"  rows="8"
				paginator="true" 
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="8,10,15"
                class="w3-table w3-pink">
			<p:column filterBy="#{tarea.title}"  sortBy="#{tarea.title}" >
				<f:facet name="header">#{msgs.titulo}</f:facet>#{tarea.title}</p:column>
				<p:column filterBy="#{tarea.categoryId}" sortBy="#{tarea.categoryId}" rendered="#{!usuarios.listaInbox }">
					<f:facet name="header">#{msgs.categoria}</f:facet>#{tarea.categoryId}</p:column>
				<p:column filterBy="#{tarea.planned}" sortBy="#{tarea.planned}">
					<f:facet name="header">#{msgs.fechaPlanificada}</f:facet>#{tarea.planned}</p:column>
				<p:column sortBy="#{tarea.finished}">
					<f:facet name="header">#{msgs.fechaFinalizacion}</f:facet>#{tarea.finished}</p:column>
				<p:column>
					<f:facet name="header">#{msgs.comentario}</f:facet>#{tarea.comments}</p:column>
					<p:column>
								<p:commandButton class="w3-pink" value="#{msgs.editar}" action="#{tareas.editar(tarea)}" type="submit" 
					immediate="true"/>
				</p:column>
				<p:column>
								<p:commandButton class="w3-pink" value="#{msgs.finalizar}" action="#{tareas.finalizarTask(tarea)}" type="submit" 
					immediate="true"/>
					</p:column>
			</p:dataTable>
			</h:form>
		</h:body>
	</h:head>

</html>
