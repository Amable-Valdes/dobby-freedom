<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<title>Gestor de tareas</title>
		<h:body>
			<h:form id = "menu1">
				<p:menubar>
					<p:submenu id = "gestionSesion" label="Sesion">
						<p:menuitem id = "cerrarSesion" value="Cerrar Sesion" action="#{usuarios.cerrarSesion}">
						</p:menuitem>
					</p:submenu>
				</p:menubar>

			</h:form>
			<h:form>
				<center>
					<h1>Listado usuarios</h1>
				</center>

			</h:form>
			<br></br>
			<br></br>
			<br></br>
			<br></br>
			<br></br>
			<h:form>
			<p:dataTable id="tablaUsuarios" var="usuario" styleClass="formTable" filteredValue="#{usuarios.listaUsuarios}"
				value="#{usuarios.listaUsuarios}"  rows="8"
				paginator="true"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                editable="true">
                <p:ajax event="rowEdit" listener="#{usuarios.actualizar}" />
				<p:ajax event="rowEditCancel"
					listener="#{usuarios.cancelarActualizar}" />
			<p:column filterBy="#{usuario.login}" sortBy="#{usuario.login}" headerText="Login">
					<h:outputText value="#{usuario.login}" /></p:column>
				<p:column sortBy="#{usuario.email}">
					<f:facet name="header">Email</f:facet>#{usuario.email}</p:column>
				<p:column sortBy="#{usuario.status}">
					<f:facet name="header">Estado</f:facet><p:cellEditor>
						<f:facet name="output">
					#{usuario.status}
				</f:facet>
						<f:facet name="input">
							<h:selectOneMenu value="#{usuario.status}" style="width:100%">
								<f:selectItems value="#{usuarios.estados}" var="state"
									itemLabel="#{status}" itemValue="#{status}" />
							</h:selectOneMenu>
						</f:facet>
					</p:cellEditor></p:column>
					<p:column style="width:100px">
					<p:rowEditor />
				</p:column>
			</p:dataTable>
			</h:form>
		</h:body>
	</h:head>

</html>
